<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/image.png" />
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="stylesheet" href="./assets/quiz.css" />
    <script src="./js/quiz.js" defer></script>
    <title>Athena</title>
  </head>
  <body>
    <nav>
      <a href="./index.html">
        <div class="logo">
          <img src="./assets/image.png" alt="Athena app logo" />
        </div>
      </a>
      <div class="title">Athena</div>
      <div class="buttons">
        <a href="./login.html">
          <button id="logout">Logout</button>
        </a>
      </div>
    </nav>
    <main>
      <div class="quiz-content">
        <h2 class="quiz-title">Title</h2>
        <iframe
          id="frame"
          width="1000"
          height="500"
          src="https://www.youtube.com/embed/RqS87XpHCkk?si=X8H_ywe6SKpkgWOn"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
          alt="Ancient Egypt History Lesson"
        ></iframe>
        <p class="quiz-description">Description</p>
        <button class="quiz-start">Ready? Start the quiz</button>
        <section class="questions"></section>
      </div>
    </main>
    <footer>
      <p>&copy;The Athena Project 2025</p>
    </footer>
  </body>
</html>
